				.dropdown-content {

					position: absolute;
					top: 100%;
					right: 0;
					background-color: #f9f9f9;
					box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
					z-index: 1;
					padding: 10px;
					border-radius: 0.375rem;
					width: 200px;
				}
		
				.dropdown:hover .dropdown-content {

				}

					display: block;
					padding: 8px 12px;
					text-decoration: none;
					color: black;
					border-bottom: 1px solid #eaeaea;
				}

				}

					height: 40px;
