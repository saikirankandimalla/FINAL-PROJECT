<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.container {
  width: 100%;
  padding: 20px;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header .back {
  font-size: 24px;
}
.header .title {
  font-size: 24px;
  font-weight: bold;
}
.header .notification {
  font-size: 16px;
  font-weight: bold;
  background-color: #f2f2f2;
  padding: 5px 10px;
  border-radius: 50%;
}
.header .user {
  display: flex;
  align-items: center;
}
.header .user img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.header .user .name {
  margin-left: 10px;
}
.service-card {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
}
.service-card .image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.service-card .description {
  margin-top: 10px;
}
.service-card .price {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}
.tracking {
  margin-top: 20px;
}
.tracking .title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}
.tracking .options {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}
.tracking .options .option {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}
.tracking .options .option input {
  margin-right: 10px;
}
.feedback {
  margin-top: 20px;
  border: 1px solid #ccc;
  padding: 20px;
}
.feedback .user {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}
.feedback .user img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.feedback .user .name {
  margin-left: 10px;
}
.feedback .rating {
  display: flex;
  align-items: center;
}
.feedback .rating .star {
  margin-right: 5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="back">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </div>
    <div class="title">
      Services Tracking
    </div>
    <div class="notification">
      ①
    </div>
    <div class="user">
      <img src="https://i.ibb.co/z53s3cG/user.jpg" alt="user">
      <div class="name">
        Shivani
      </div>
    </div>
  </div>
  <div class="service-card">
    <img src="https://i.ibb.co/jG1Q45d/service.jpg" alt="service" class="image">
    <div class="description">
      . Cleaning and Maintenance Services
      Phone Number:9347834549
    </div>
    <div class="price">
      ₹500
    </div>
  </div>
  <div class="tracking">
    <div class="title">
      Services Tracking
    </div>
    <div class="options">
      <div class="option">
        <input type="radio" name="status" id="accepted">
        <label for="accepted">
          Accepted
        </label>
      </div>
      <div class="option">
        <input type="radio" name="status" id="work">
        <label for="work">
          work
        </label>
      </div>
      <div class="option">
        <input type="radio" name="status" id="work-complete">
        <label for="work-complete">
          work complete
        </label>
      </div>
    </div>
  </div>
  <div class="feedback">
    <div class="user">
      <img src="https://i.ibb.co/z53s3cG/user.jpg" alt="user">
      <div class="name">
        shivrikshna73@gmail.com
      </div>
    </div>
    <div class="rating">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffcc00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star"><path d="M12 2l3.09 6.26L22 12l-5.09 4.73L12 21l-5.09-4.73L2 12l3.09-6.26L12 2z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffcc00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star"><path d="M12 2l3.09 6.26L22 12l-5.09 4.73L12 21l-5.09-4.73L2 12l3.09-6.26L12 2z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffcc00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star"><path d="M12 2l3.09 6.26L22 12l-5.09 4.73L12 21l-5.09-4.73L2 12l3.09-6.26L12 2z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffcc00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star"><path d="M12 2l3.09 6.26L22 12l-5.09 4.73L12 21l-5.09-4.73L2 12l3.09-6.26L12 2z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star"><path d="M12 2l3.09 6.26L22 12l-5.09 4.73L12 21l-5.09-4.73L2 12l3.09-6.26L12 2z"/></svg>
    </div>
  </div>
</div>
</body>
</html>
