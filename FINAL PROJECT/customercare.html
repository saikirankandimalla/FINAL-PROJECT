<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.cs">
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex flex-col h-screen bg-background text-foreground">
  <header class="flex items-center justify-between p-4 bg-primary shadow-lg">
    <div class="flex items-center">
      <button class="text-secondary hover:text-secondary-foreground transition">
        <span>&lt;</span>
      </button>
	  <button type="button" class="btn btn-outline-white">Back</button>
      <h1 class="text-3xl font-bold ml-2 text-accent">FIXER</h1>
    </div>
    <div class="flex items-center">
      <button class="relative hover:text-accent transition">
        <span class="material-icons">notifications</span>
        <span class="absolute top-0 right-0 bg-destructive text-white rounded-full text-xs px-1">1</span>
      </button>
      <img class="w-10 h-10 rounded-full ml-2 border-2 border-accent" src="https://placehold.co/40x40" alt="User Avatar" />
    </div>
  </header>

  <main class="flex flex-1 p-4">
    <div class="w-1/3 bg-card p-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
      <h1 class=" text-unmuted-foreground text-bold ">HOW CAN WE HELP YOU?</h1>
      <ul class="mt-4 space-y-2">
        <li class="text-muted-foreground hover:text-accent transition">Cancellation of your booking?</li>
        <li class="text-muted-foreground hover:text-accent transition">Payment & Refund</li>
        <li class="text-muted-foreground hover:text-accent transition">Booking queries</li>
      </ul>
    </div>

    <div class="flex-1 ml-4">
      <div class="bg-primary rounded-lg p-4 shadow-lg transition-transform transform hover:scale-105">
        <h2 class="text-xl text-white">HOW CAN WE HELP YOU?</h2>
      </div>
      <div class="mt-4 p-4 bg-card rounded-lg shadow-lg">
        <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 w-full p-2 rounded-lg transition">CHAT WITH CUSTOMER & CARE</button>
      </div>
    </div>
  </main>
</div>
  </body>
</html>
